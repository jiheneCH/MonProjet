<h1>Listes des rÃ©sidences</h1>

<input type="text" placeholder="taper l'adresse"  [(ngModel)]="recherche">
<div style="display: flex; flex-wrap: wrap;">
<div class="row" *ngFor="let res of filterByAdress()">
<div class="card" style="width: 18rem;margin-right: 30px;">
    <img [src]="res.image" class="card-img-top" alt="...">
    <div class="card-body">
      <h3 class="card-title">{{res.name}}</h3>
      <h3 *ngIf="res.status==='Disponible'"  style="color:green" class="card-text">{{res.status}}</h3>
      <h3 *ngIf="res.status==='Vendu'"  style="color:red" class="card-text">{{res.status}}</h3>
      <h3 *ngIf="res.status==='En Construction'"  style="color:orange" class="card-text">{{res.status}}</h3>
       <!-- <h3 class="card-title">{{res.address}}</h3> -->
      <a class="btn btn-primary" (click)="showLocation(res.address)">Voir Localisation</a>
      <a class="btn btn-primary" (click)="addToFavorites(res)">Ajouter au favoris</a>
      <a class="btn btn-primary" [routerLink]="['/details',res.id]">Details</a>
      <a class="btn btn-primary"[routerLink]="['/apartments-by-residence', res.id]">Liste des apartements</a>
      
    </div>
  </div>
</div>
</div>

<h2>Favoris</h2>
<ul>
  <li *ngFor="let res of favoris">{{ res.name }}</li>
</ul>
